<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORD-COUNTER</title>
    <link rel="stylesheet" href="wordcounter.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-7 mx-auto cont mt-2">
        <div class="text-center text-white mt-3">
            <h2 style="font-family:'Courier New', Courier, monospace; text-shadow: 3px -3px 2px burlywood;"><u><b>WORD-COUNTER</b></u></h2>
        </div>
  
        <div class="text-center">
            <h6>
                <button class="btn text-white" style="background-color: burlywood;"><b>Words:</b> <span id="showWord" class="badge badge-danger ">0</span></button>
  
                 <span class="text-white w-5">||</span>
  
                  <button class="btn text-white" style="background-color: burlywood;"><b>Characters:</b> <span id="showCharacter" class="badge badge-danger">0</span></button> </h6>
        </div>
  
       
  
       <div class="text-center">
         <textarea  class="p-2" name="" id="textArea" cols="25" rows="10" placeholder="Type, or copy/paste or load any content into this area..." onkeypress="ctt()" style="border: 5px solid  burlywood;  border-radius: 10px; background-color:whitesmoke; resize: none;"></textarea>
       </div>
  
       <div class="text-center" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">  
         <div class="mt-2">
             <button class="btn btn-warning text-white" onclick="del()"><b>DELETE</b></button>
           <button class="btn btn-danger" onclick="clr()"><b>CLEAR</b></button>
         </div>
          <div class="mt-2">
             <button class="btn text-white" style="background-color:burlywood;"  onclick="lower()"><b>LOWER</b></button>
             <button class="btn text-white" style="background-color:burlywood;" onclick="upper()" ><b>UPPER</b> </button>
          </div>
       </div>
  
       <div class="mt-2 text-center pb-3" style="border-top: 10px solid burlywood;">
         <h4 class="text-white mt-2" style="font-family:'Courier New', Courier, monospace; text-shadow: 3px 3px 2px burlywood;" ><b><ins>CLICK COUNTER</ins></b></h4>
         <button class="btn  text-white"  style="background-color: burlywood;" onclick="addUp()" > <b>CLICK ME:</b> <span id="num1" class="badge badge-danger " style="font-size: 15px;">0</span> </button>
     </div>
    </div>
    </div>
  </div>
   
    
    
    <script src="/wordcounter.js"></script>
   
</body>
</html>
